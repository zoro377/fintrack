# Test configuration - uses H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Exclude security auto-configuration for simple context load test
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JWT properties for tests
app.jwt.secret=TestSecretKeyForTestingPurposesOnlyTestSecretKeyForTestingPurposesOnly
app.jwt.expiration-ms=3600000

